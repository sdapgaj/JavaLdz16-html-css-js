<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS example</title>

  <style>
    div {
      height: 100px;
      width: 50vw;
      background-color: red;
    }

    div.content {
      background-color: blue;
      width: 50%;
    }

    div.shadowed {
      box-shadow: darkblue 5px 5px 5px;
    }

    div.border {
      border: black dot-dash 2px;
    }

    #background {
      background-color: violet;
    }

  </style>
</head>
<body id="background">
    <p class="content" style="color: blue; background-color: #b855ff; font-weight: bolder;">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab consectetur corporis doloremque eveniet in ipsa laborum laudantium, magnam, minima perspiciatis quam, quasi quia quisquam rem repellat reprehenderit voluptatem voluptates voluptatum.
    </p>
    <div>
      <div class="content shadowed"></div>
    </div>
    <div class="shadowed">
    </div>
    <div class="border">
    </div>
</body>
</html>
